<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="temp_style.css">
    <title>Temperature Conveter</title>
</head>
<body>
    <div class="conveter">
        <h1>Temperature Conveter</h1>
        <label for="fromUnit">From</label>
        <select id="fromUnit">
            <option value="C">Celcius</option>
            <option value="F">Fahrenheit</option>
            <option value="K">Kelvin</option>
        </select>
        <label for="toUnit">To</label>
        <select id="toUnit">
            <option value="C">Celcius</option>
            <option value="F">Fahrenheit</option>
            <option value="K">Kelvin</option>
        </select>
        <label for="temperature">Temperature</label>
        <input id="temperature" type="number" placeholder="Enter temperature">
        <button onclick="convert()">Convert</button>

        <label for="result">Result</label>
        <input type="text" id="result" readonly>
    </div>
    <script>
        function convert(){
            var fromUnit=document.getElementById('fromUnit').value;
            var toUnit=document.getElementById('toUnit').value;
            var temperature=parseFloat(document.getElementById('temperature').value);

            var convertedValue;
            var resultUnit;

            //logic

            switch(fromUnit) {

                case 'C':
                    if (toUnit==='F'){
                        convertedValue=(temperature*9/5)+32;
                        resultUnit='F';
                    }
                    else if (toUnit==='K'){
                        convertedValue=temperature+273.15;
                        resultUnit='K';
                    }
                    else {
                        convertedValue=temperature;
                        resultUnit='C';
                    }
                    break;

                    case 'F':
                    if (toUnit==='C'){
                        convertedValue=(temperature-32)*5/9;
                        resultUnit='C';
                    }
                    else if (toUnit==='K'){
                        convertedValue=(temperature-32)*5/9 + 273.15;
                        resultUnit='K';
                    }
                    else {
                        convertedValue=temperature;
                        resultUnit='F';
                    }
                    break;

                    case 'K':
                    if (toUnit==='F'){
                        convertedValue=(temperature-273.15)*9/5 +32;
                        resultUnit='F';
                    }
                    else if (toUnit==='C'){
                        convertedValue=temperature-273.15;
                        resultUnit='C';
                    }
                    else {
                        convertedValue=temperature;
                        resultUnit='K';
                    }
                    break;
            }

            document.getElementById('result').value = convertedValue.toFixed(2) + ' ' + resultUnit;
        }
    </script>
</body>
</html>
